<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-box">
        <div class="left-box">
            <h1>Login Page</h1>
            <input type="text" name="UserName" placeholder="Username">
            <input type="text" name="email" placeholder="E-mail">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="UserName2" placeholder="Reenter password">
            <input type="submit" name="sign-up button" value="sign-up"><br><br>
        </div>
        <div class="right-box">
            <span class="Signup-with"> Loge-in With<br> Social Network</span>
            <button class="social facebook">Login With Facebook </button>
            <button class="social Google">Login With Google </button>
            <button class="social twitter">Login With twitter </button>
        </div>
        <div class="or">OR</div>
    </div>
</body>
</html>
